---
layout: default
---

<div class="post-list">

    <article class="blog-card  blog-card--warning">
        <!-- <svg style="width:60px;height:60px" viewBox="0 0 24 24">
            <path fill="#ea576e" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M13,13V7H11V13H13M13,17V15H11V17H13Z" />
        </svg> -->
        <div>
            <p class="warning-text">¿Queréis ayudarnos a decidir que deberíamos grabar y proponer invitad@s?</p>
            <p class="warning-text"><a href="https://github.com/WeCodeSign/nuevos-episodios-e-invitades" target="_blank">Aquí podéis participar</a></p>
        </div>
    </article>

    {% for post in site.posts %}
    <article class="blog-card">
        <a href="{{ post.url }}">
            <div class="photo{{forloop.index}}"></div>
        </a>
        <div class="description">
            <h2>{{ post.title }}</h2>
            <h3>{{ post.podcast_number }}</h3>
            <p class="summary">{{ post.excerpt }}</p>
            <a href="{{ post.url }}"><div class="icono-more"></div>Ver más</a>
        </div>
    </article>
    <style type="text/css">
       .photo{{forloop.index}} {
            position: relative;
            height: 200px;
            background-image:    url({{ post.image_url }});
            background-position: center;
            background-repeat:   no-repeat;
            background-size:     cover;
        }

        @media screen and (min-width: 37.5em) {
            .blog-card .photo{{forloop.index}} {
                -webkit-transition: all 0.5s ease;
                   -moz-transition: all 0.5s ease;
                     -o-transition: all 0.5s ease;
                    -ms-transition: all 0.5s ease;
                        transition: all 0.5s ease;
                float:  left;
                height: 100%;
                width:  40%;
            }
        }
    </style>
    {% endfor %}

</div>
