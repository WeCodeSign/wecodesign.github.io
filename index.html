---
layout: default
---

<div class="post-list">

    {% for post in site.posts %}
    <article class="blog-card">
        <div class="photo{{forloop.index}}"></div>
        <div class="description">
            <h2>{{ post.title }}</h2>
            <h3>{{ post.podcast_number }}</h3>
            <p class="summary">{{ post.excerpt }}</p>
            <a href="{{ post.url }}"><div class="icono-more"></div>Ver m√°s</a>
        </div>
    </article>
    <style type="text/css">
       .photo{{forloop.index}} {
            position: relative;
            height: 200px;
            background-image:    url({{ post.image_url }});
            background-position: center;
            background-repeat:   no-repeat;
            background-size:     cover;
        }

        @media screen and (min-width: 37.5em) {
            .blog-card .photo{{forloop.index}} {
                -webkit-transition: all 0.5s ease;
                   -moz-transition: all 0.5s ease;
                     -o-transition: all 0.5s ease;
                    -ms-transition: all 0.5s ease;
                        transition: all 0.5s ease;
                float:  left;
                height: 100%;
                width:  40%;
            }
        }
    </style>
    {% endfor %}
    
</div>
