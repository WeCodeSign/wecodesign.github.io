---
layout: default
---

<div class="post-list">
   
    {% for post in site.posts %}
    <article class="blog-card">
        <div class="photo photo1"></div>
        <div class="description">
            <h2>{{ post.title }}</h2>
            <h3>{{ post.podcast_number }}</h3>
            <p class="summary">{{ post.excerpt }}</p>
            <a href="{{ post.url }}"><div class="icono-more"></div>Ver m√°s</a>
        </div>
    </article>
    <style type="text/css">
       .photo {
            background-image: url({{ post.podcast_img }});
        }
    </style>
    {% endfor %}
    
</div>
